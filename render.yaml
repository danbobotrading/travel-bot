services:
  - type: web
    name: travel-bot
    env: python
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TRAVELPAYOUTS_API_TOKEN
        sync: false
      - key: TRAVELPAYOUTS_AFFILIATE_ID
        sync: false
